<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Reset Counters</title>
</head>

<body>
    <main>
        <!-- Navbar -->
        <nav>
            <div class="container">
                <h1>Where in the world?</h1>
                <div class="dark">
                    <i class="fa-regular fa-moon halfmoon"></i>
                    <i class="fa-solid fa-moon fullmoon"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
        </nav>
        <!-- Search -->
        <div class="form-control">
            <div class="container">
                <div class="search">
                    <input type="search" placeholder="Search for a country...">
                </div>
                <div class="dropdown">
                    <div class="select">
                        <span>Filter by Region</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <ul class="list">
                        <li data-region=".all">All</li>
                        <li data-region=".Africa">Africa</li>
                        <li data-region=".Americas">Americas</li>
                        <li data-region=".Asia">Asia</li>
                        <li data-region=".Europe">Europe</li>
                        <li data-region=".Oceania">Oceania</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Flags -->
        <div class="flags">
            <div class="container">
                <!-- Flags Here -->
            </div>
        </div>
        <div class="details show">
            <!-- Details here -->
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
